apply plugin: "dev.architectury.loom"

architectury {
    common(project.enabled_platforms.split(","))
}

loom {
    accessWidenerPath = file("src/main/resources/singularity.accesswidener")
}

dependencies {
    implementation project(path: ':common', configuration: 'shadow')

    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modCompileOnly "net.fabricmc:fabric-loader:${project.loader_version}"

    compileOnly files("libs/loader-fabric-debug-build.jar")
}